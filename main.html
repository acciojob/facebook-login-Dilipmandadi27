<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook-login-Page</title>
</head>
<body>  

    <div class="container">
        <div class="logo-container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebooks helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-container">
            <form >
                <input type="text" id="email" placeholder="Enter addres or phone number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
                <a href="#">Forgotten account?</a>
                <button class="signup">Create new account</button>
            </form>
        </div>
    </div>

    
</body>
</html>
